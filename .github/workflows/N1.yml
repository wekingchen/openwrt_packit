
name: Build N1

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 23 * * *
  watch:
    types: started
    env:
    UPLOAD_RELEASE: true
    
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: Build N1
    steps:
      - name: Package Armvirt as OpenWrt
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: https://github.com/201821143044/Actions-N1-OpenWrt/releases/latest/download/openwrt-armvirt-64-default-rootfs.tar.gz
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: 5.14.14_5.4.155
          
      - name: Upload OpenWrt Firmware to Release
        uses: softprops/action-gh-release@v1
        if: env.PACKAGED_STATUS == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: openwrt_armvirt_${{ env.PACKAGED_OUTPUTDATE }}
          files: ${{ env.PACKAGED_OUTPUTPATH }}/*
          body: |
            This is OpenWrt firmware for Armvirt 64
            * Firmware information
