
name: Build N1

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 23 * * *
  watch:
    types: started
    
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: Build N1
    steps:
      - name: Package Armvirt as OpenWrt
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: https://github.com/201821143044/Actions-N1-OpenWrt/releases/latest/download/openwrt-armvirt-64-default-rootfs.tar.gz
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: 5.14.14_5.4.155
          KERNEL_AUTO_LATEST: true

      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@v1
        with:
           tag: N1-Openwrt-img_${{ env.PACKAGED_OUTPUTDATE }}
           artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
           allowUpdates: true
           token: ${{ secrets.GITHUB_TOKEN }}
           body: |
             ## 以下为N1的最新固件（每日上午7时自动编译打包最新固件）
             默认IP：192.168.1.99 默认密码： password
             #N1和HK1全新安装方法：
                1. cd root
                2. ./install-to-emmc.sh
             
             #N1和HK1在线升级方法：
                1. cd /mnt/mmcblk2p4
                2. wget img.gz后缀名的固件链接,鼠标右击后缀.img.gz文件获取链接地址
                3. gzip -d 解压缩上一步下载的固件全名
                4. ./openwrt-update-amlogic后，选择y是保留配置升级，选N相当于重装。
                5.升级完成后系统会自动重启，稍安勿躁。

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
         keep_latest: 3
         delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
