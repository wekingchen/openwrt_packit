
name: Build N1

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 23 * * *
  watch:
    types: started
    
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: Build N1
    steps:
      - name: Package Armvirt as OpenWrt
        uses: unifreq/openwrt_packit@master
        env:
          OPENWRT_ARMVIRT: https://github.com/201821143044/Actions-N1-OpenWrt/releases/latest/download/openwrt-armvirt-64-default-rootfs.tar.gz
          PACKAGE_SOC: s905d
          KERNEL_VERSION_NAME: 5.14.14_5.4.155

      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@v1
        with:
           tag: openwrt_armvirt_v8_${{ env.PACKAGED_OUTPUTDATE }}
           artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
           allowUpdates: true
           token: ${{ secrets.GITHUB_TOKEN }}
           body: |
             This is OpenWrt firmware for Armvirt 64
             * Firmware information
             Default IP: 192.168.1.1
             Default username: root
             Default password: password
